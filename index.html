<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order Pizza</h2>
      </div>

      <form id="pizza">
        <h5>Select a size:</h5>
        <div class="radio">
          <label>
          <input type="radio" name="size" value="Small" checked>
          Small
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="size" value="Medium">
          Medium
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="size" value="Large">
          Large
          </label>
        </div>
        <h5>Choose at least one topping:</h5>
        <input name="topping" value="Pepperoni" type="checkbox">Pepperoni<br>
        <input name="topping" value="Black Olives" type="checkbox">Black Olives<br>
        <input name="topping" value="Red Onion" type="checkbox">Red Onion<br>
        <input name="topping" value="Sausage" type="checkbox">Sausage<br>
        <button type="submit" class="btn" id="sub-btn">Place order</button>
      </form>

      <div class="results" id="results">
        <h3>Your pizza order:</h3><br>
        <h6><strong>Size: </strong><span id="size"></span><br>
        <strong>Toppings: </strong><span id="toppingList"></span></h6>
      </div>
    </div>
  </body>
</html>
