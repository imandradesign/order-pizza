<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-8">
              <br><br>
              <h5 id="tagline">Pricing</h5>
              <h6>Single topping:</h6>
              <ul>
                <li>Small $10</li>
                <li>Medium $15</li>
                <li>Large $20</li>
              </ul>
              <h6>All additional toppings are $1 each.</h6>
            </div>
            <div class="col-md-4">
              <img src="img/pizza-logo.png" alt="Order Pizza" id="logo">
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="row">
          <div class="col-md-7">
            <div class="form-column">
              <h3>Place your order:</h3>
              <form id="pizza">
                <h5>Select a size:</h5>
                <div class="radio">
                  <label>
                  <input type="radio" name="size" value="Small" checked>
                  Small
                  </label>
                </div>
                <div class="radio">
                  <label>
                  <input type="radio" name="size" value="Medium">
                  Medium
                  </label>
                </div>
                <div class="radio">
                  <label>
                  <input type="radio" name="size" value="Large">
                  Large
                  </label>
                </div>

                <h5>Choose at least one topping:</h5>
                <input name="topping" value=" Pepperoni" type="checkbox"> Pepperoni<br>
                <input name="topping" value=" Sausage" type="checkbox"> Sausage<br>
                <input name="topping" value=" Black Olives" type="checkbox"> Black Olives<br>
                <input name="topping" value=" Red Onion" type="checkbox"> Red Onion<br>
                <button type="submit" class="btn" id="sub-btn">Place order</button>
              </form>
            </div>
          </div>

          <div class="col-md-5">
            <div class="results">
              <h3>Your pizza order:</h3><br>
              <h5 id="order-text"><span id="results"></span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
